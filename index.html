<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/highlightjs/base16-highlightjs/main/themes/helios.css">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miralink AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://rusk-games.pages.dev/images/miralink-rounded.png">
</head>
<body>
  <div class="toast show">
    This is Miralink AI, an AI Bot created by @ruskcoder
  <button type="button" style="margin-left: 93px" class="btn-close" data-bs-dismiss="toast"></button>

  </div>
  <div class="toast show miralink">
    Get Miralink AI on your Discord server to get more features <a href="/discord">here!</a>
  <button type="button" class="btn-close" data-bs-dismiss="toast"></button>

  </div>

  <div class="options">
  <div class="inside">
  <div class="engine">
   <div class="option bard prevent-select" style="margin-right: 8px;" onclick=bard() >
     <p class="option-text">Bard</p>
   </div>
   <div class="option gpt prevent-select" onclick=gpt() >
     <p class="option-text">GPT-3.5</p>
   </div>
   <div class="selector">

   </div>
   </div>
  </div>
  </div>
  </div>



  <div class="pad">
  <div id="chat-box" style="height: 100%;">
  </div>

  </div>

  <footer class="text-center text-white fixed-bottom" style = "padding-top: 20px; background-color: #ffe6a1; ">
  <!--  margin-right: var(--scrollwid)-->
  <!--   padding-right: var(--scrollwid);-->

  <form id="text-input" autocomplete="off" style="">
  <div class="row" style='padding: 0px 30px;'>
  <div class="col" style="padding: 0px 0px; display: flex;">
  <textarea
    autocomplete="off"
    type="text"
    name="message"
    placeholder="Type your message here"
    id="user-input"
    class="form-control form-control-lg"
    required
    style="background-color: #FFDC7D; border-color: #FFD358; height: 50px"

    ></textarea>

    <button type="submit" id="send-btn" class="btn btn-primary">
       <span class="material-symbols-outlined">
         send
       </span>
     </button> 
    </div>
  </form>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
  "></script>
  <script src="script.js"></script>
</body>
</html>
